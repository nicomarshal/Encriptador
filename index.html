<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<section class="header-section">
				<img class="logo" src="assets/logo.png" alt="Logo">
			</section>
		</header>
		<main>
			<section class="main-section">
				<article class="main-article">
					<div>
						<textarea class="text-area" cols="30" rows ="12" placeholder="Ingrese el texto aquí" required></textarea>
					</div>
					<div>
						<div class="exclamation">
							<img class="exc-img" src="assets/exclamation.png" alt="Exclamation">
							<h6 class="exc-text">Solo letras minúsculas y sin acentos</h6>
						</div>
						<div class="buttons">
							<button class="btn-encrypt">Encriptar</button>
							<button class="btn-decrypt">Desencriptar</button>
						</div>
					</div>
				</article>
			</section>
		</main>
		<aside>
			<section class="aside-section">
				<article class="aside-message">
					<div class="box-muñeco">
						<img class="muñeco-img" src="assets/muñeco.png" alt="Muñeco">
					</div>
					<div>
						<h4 class="message-1">Ningún mensaje fue encontrado</h4>
						<h5 class="message-2">Ingresá el texto que desees encriptar o desencriptar</h5>
					</div>
				</article>
				<article class="aside-response none">
					<div class="box-response">
						<p class="response"></p>
					</div>
					<div class="box-copy">
						<button class="btn-copy">Copiar</button>
					</div>
				</article>				
			</section>
		</aside>
	</div>
